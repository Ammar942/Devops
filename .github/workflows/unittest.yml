name: ci

on:
  push:
    branches: main

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - uses: actions/upload-artifact@v4
        with:
            name: my-artifact
            path: test-results.xml

      - name: Run unit tests
        id: nodejs-unite-testing
        run: npm test
